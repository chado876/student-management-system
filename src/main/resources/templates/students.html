<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3959eab8eb.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"><i class="fas fa-user-graduate"></i> Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="students">Students</a>
            </li>
        </ul>
    </div>
</nav>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href ="@{/students/new}" class="btn btn-success btn-sm mb-3"><i class="fas fa-plus"></i> Add Student</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "student: ${students}">
                <td th:text = "${student.firstName}"></td>
                <td th:text = "${student.lastName}"></td>
                <td th:text = "${student.email}"></td>
                <td><a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"><i class="fas fa-pen"></i> Update</a>
                    <a th:href = "@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger"><i class="fas fa-user-minus"></i> Remove</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

</body>
</html>
